<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #1a472a, #2d5a3f);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .card {
            position: relative;
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .tree {
            position: absolute;
            left: 50%;
            top: 40%;
            transform: translate(-50%, -50%);
            animation: glow 2s infinite;
        }
        @keyframes glow {
            0% { filter: drop-shadow(0 0 5px rgba(45, 90, 63, 0.5)); }
            50% { filter: drop-shadow(0 0 15px rgba(45, 90, 63, 0.8)); }
            100% { filter: drop-shadow(0 0 5px rgba(45, 90, 63, 0.5)); }
        }
        .tree-part {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 60px solid #2d5a3f;
            position: relative;
            margin-bottom: -30px;
        }
        .tree-trunk {
            width: 20px;
            height: 40px;
            background: linear-gradient(90deg, #4a3228, #5c4033, #4a3228);
            margin: 0 auto;
            border-radius: 0 0 5px 5px;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff3366;
            transform: rotate(45deg);
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 15px rgba(255, 51, 102, 0.5);
        }
        .heart::before,
        .heart::after {
            content: '';
            width: 20px;
            height: 20px;
            background: #ff3366;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            left: -10px;
        }
        .heart::after {
            top: -10px;
        }
        @keyframes pulse {
            0% { transform: rotate(45deg) scale(1); }
            50% { transform: rotate(45deg) scale(1.2); }
            100% { transform: rotate(45deg) scale(1); }
        }
        .greeting {
            position: absolute;
            width: 100%;
            text-align: center;
            bottom: 20%;
            color: #c41e3a;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: colorChange 4s infinite;
        }
        @keyframes colorChange {
            0% { color: #c41e3a; }
            50% { color: #ff3366; }
            100% { color: #c41e3a; }
        }
        .snow {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: fall linear infinite;
            z-index: 1;
        }
        @keyframes fall {
            to {
                transform: translateY(400px) rotate(360deg);
                opacity: 0;
            }
        }
        .star {
            position: absolute;
            color: gold;
            font-size: 24px;
            animation: twinkle 1.5s infinite;
        }
        @keyframes twinkle {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
        .message {
            position: absolute;
            width: 100%;
            text-align: center;
            bottom: 10%;
            color: #666;
            font-size: 14px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s;
        }
        .card:hover .message {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <div class="tree">
            <div class="tree-part"></div>
            <div class="tree-part"></div>
            <div class="tree-part"></div>
            <div class="tree-trunk"></div>
        </div>
        <div class="heart" style="left: 140px; top: 120px;"></div>
        <div class="heart" style="left: 100px; top: 180px; animation-delay: 0.5s;"></div>
        <div class="heart" style="left: 180px; top: 160px; animation-delay: 1s;"></div>
        <div class="star" style="left: 145px; top: 80px;">‚≠ê</div>

    </div>
    <script>
        function createSnow() {
            const snow = document.createElement('div');
            snow.className = 'snow';
            
            // ÈöèÊú∫Â§ßÂ∞è
            const size = Math.random() * 6 + 4;
            snow.style.width = `${size}px`;
            snow.style.height = `${size}px`;
            
            // ÈöèÊú∫‰ΩçÁΩÆ
            snow.style.left = `${Math.random() * 300}px`;
            
            // ÈöèÊú∫ÈÄèÊòéÂ∫¶
            snow.style.opacity = Math.random() * 0.7 + 0.3;
            
            // ÈöèÊú∫Âä®ÁîªÊó∂Èó¥
            const duration = Math.random() * 3 + 2;
            snow.style.animation = `fall ${duration}s linear infinite`;
            
            // Ê∑ªÂä†Èò¥ÂΩ±ÊïàÊûú
            snow.style.boxShadow = '0 0 5px rgba(255, 255, 255, 0.8)';
            
            const card = document.getElementById('card');
            card.appendChild(snow);
            
            setTimeout(() => {
                snow.remove();
            }, duration * 1000);
        }
        
        // Â¢ûÂä†Èõ™Ëä±ÂàõÂª∫È¢ëÁéá
        setInterval(createSnow, 100);
        
        // ÂàùÂßãÂàõÂª∫‰∏ÄÊâπÈõ™Ëä±
        for(let i = 0; i < 30; i++) {

        }
    </script>
</body>
</html>
