<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a472a, #2d5a3f);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .card {
            background: white;
            width: 300px;
            height: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .tree {
            width: 120px;
            height: 160px;
            position: relative;
            margin-bottom: 30px;
        }

        .tree-shape {
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 120px solid #2d5a3f;
            position: relative;
        }

        .tree-base {
            width: 20px;
            height: 30px;
            background: #5c4033;
            margin: 0 auto;
            border-radius: 0 0 3px 3px;
        }

        .decoration {
            position: absolute;
            animation: float 3s ease-in-out infinite;
        }

        .star {
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            color: gold;
            font-size: 24px;
            filter: drop-shadow(0 0 5px gold);
        }

        .heart1 { top: 30px; left: 30px; }
        .heart2 { top: 50px; right: 30px; }
        .heart3 { top: 80px; left: 40px; }

        .tree-heart {
            color: #ff3366;
            font-size: 20px;
            filter: drop-shadow(0 0 3px #ff3366);
        }

        .greeting {
            font-size: 24px;
            color: #ff3366;
            margin-top: 20px;
            font-family: Arial, sans-serif;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* 背景动画元素 */
        .bg-decoration {
            position: fixed;
            pointer-events: none;
            z-index: 1;
            animation: bgFloat linear infinite;
        }

        .bg-snow {
            color: rgba(255, 255, 255, 0.7);
            font-size: 20px;
        }

        .bg-heart {
            color: rgba(255, 51, 102, 0.4);
            font-size: 24px;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        @keyframes bgFloat {
            0% {
                transform: translateY(-100vh) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(20px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="tree">
            <div class="tree-shape">
                <span class="decoration star">⭐</span>
                <span class="decoration heart1 tree-heart">❤️</span>
                <span class="decoration heart2 tree-heart">❤️</span>
                <span class="decoration heart3 tree-heart">❤️</span>
            </div>
            <div class="tree-base"></div>
        </div>
        <div class="greeting">圣诞快乐 ❤️(^_-)</div>
    </div>

    <script>
        function createBgDecoration(isSnow) {
            const elem = document.createElement('div');
            elem.className = `bg-decoration ${isSnow ? 'bg-snow' : 'bg-heart'}`;
            elem.innerHTML = isSnow ? '❄' : '❤️';
            
            // 随机位置和动画时间
            const startX = Math.random() * window.innerWidth;
            const duration = Math.random() * 3 + 4; // 4-7秒
            
            elem.style.left = `${startX}px`;
            elem.style.animation = `bgFloat ${duration}s linear infinite`;
            
            document.body.appendChild(elem);
            
            // 动画结束后移除元素
            setTimeout(() => {
                elem.remove();
            }, duration * 1000);
        }

        // 创建雪花
        setInterval(() => createBgDecoration(true), 300);
        
        // 创建爱心
        setInterval(() => createBgDecoration(false), 800);

        // 初始化一些装饰
        for(let i = 0; i < 20; i++) {
            setTimeout(() => {
                createBgDecoration(true);
                if(i % 3 === 0) createBgDecoration(false);
            }, i * 200);
        }
    </script>
</body>
</html>
